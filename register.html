<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title> Register form </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <div class="form">

                <div class="container">
                      <h3 style="color: azure"> REGISTRATION FORM</h3>
                    

                    <input type="text" class="form-control mt-4" id="name" style="width: 300px" placeholder="Enter User Name"> <br><br>

                    <input type="email" class="form-control" id="email" style="width: 300px" placeholder="Enter email"> <br><br>


                    <input type="password" class="form-control" id="password" style="width: 300px" placeholder="Password"> <br><br>




                    <button type="submit" class="btn btn-light ml-5" id= "btn">Submit</button>
                    
                    <button type="submit" class="btn btn-light ml-5" id= "spinner-btn"><i class="fas fa-spinner fa-spin"></i></button>
                    
                     

                </div>
                </div>
            </div>

        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script src="js/register.js"></script>

</body>

</html>
